{% extends 'blog/base.html' %}

{% block title %}
    New Post
{% endblock %}

{% block content %}
    <h2>Create a New Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields automatically -->
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
